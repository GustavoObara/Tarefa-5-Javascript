<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <h3>Tabuada do 5</h3>
        <script>
            var numero = 5;
            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                document.write(numero + " x " + i + " = " + resultado + "<br>");
            }
        </script>
</body>
</html>
