<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Exercício 4</h1>
    <div class="container" id="divContainer">
        <!-- Exercício 4 -->
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Numero:</label>
                    <input class="form-control" id="numero" placeholder="Digite um número...">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-3" style="margin-top: 30px">
                    <div class="mb-3">
                        <button class="btn btn-danger" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="" class="form-label">Resultado</label>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            function calcular(){
                let numero = Number.parseFloat(document.getElementById("numero").value);
                let resultado = "";
                for (var i = 1; i <= 10; i++) {
                    var tempResultado = numero * i;
                    resultado += numero + " x " + i + " = " + tempResultado + "<br>";
                }
                document.getElementById("resultado").innerHTML = resultado;
            }
        </script>
    </body>
</html>
